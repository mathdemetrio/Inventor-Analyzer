<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-alpha.6.css" type="text/css">
  <title>Inventor Analyzer</title>
</head>

<body>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-4"><img class="center-block img-fluid d-block" src="http://www.computacaonaescola.ufsc.br/wp-content/themes/gqs/images/logo.png"></div>
        <div class="col-md-8 text-center text-uppercase">
          <h1 class="display-1">Inventor Analyzer</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="py-1">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center"><b>Login</b></h1>
        </div>
      </div>
    </div>
  </div>
  <div class="py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form class="text-center w-100">
            <div class="form-group text-left"> <label>Email</label> <input type="email" class="form-control" placeholder="Enter email"> </div>
            <div class="form-group text-left"> <label>Senha<br></label> <input type="password" class="form-control" placeholder="Password"> </div> <button type="submit" class="btn text-center btn-primary w-100">Login</button> </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <ul class="list-inline text-center">
            <li class="list-inline-item">Esqueci a senha!<br></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-alpha.6.min.js"></script>
</body>

</html>
